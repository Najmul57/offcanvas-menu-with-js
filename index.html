<!DOCTYPE html>
<html>

<head>
	<title> sidebar with off-canvas menu</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

	<!-- header start -->
	<header class="header">
		<div class="nav-toggle">
			<span></span>
		</div>
	</header>
	<!-- header end -->

	<!-- nav start -->
	<div class="nav-overlay"></div>
	<nav class="nav">
		<div class="head">
			<strong>Menu</strong>
			<div class="close">&times;</div>
		</div>
		<ul>
			<li><a href="#">home</a></li>
			<li><a href="#">about</a></li>
			<li><a href="#">services</a></li>
			<li><a href="#">portfolio</a></li>
			<li><a href="#">testimonials</a></li>
			<li><a href="#">contact</a></li>
		</ul>
	</nav>
	<!-- nav end -->

	<!-- home section start -->
	<section class="home-section"></section>
	<!-- home section end -->

	<script type="text/javascript">

		const navToggle = document.querySelector(".nav-toggle");
		const nav = document.querySelector(".nav");
		const navOverlay = document.querySelector(".nav-overlay");
		const closeNav = document.querySelector(".close");

		navToggle.addEventListener("click", () => {
			navShow();
		})
		closeNav.addEventListener("click", () => {
			hideNav();
		})

		// hide nav after clicked outside of nav
		navOverlay.addEventListener("click", (e) => {
			hideNav();
		})

		function navShow() {
			navOverlay.style.transition = "all 0.5s ease";
			navOverlay.classList.add("open");
			nav.style.transition = "all 0.3s ease 0.5s";
			nav.classList.add("open");
		}

		function hideNav() {
			nav.style.transition = "all 0.3s ease";
			nav.classList.remove("open");
			navOverlay.style.transition = "all 0.5s ease 0.3s";
			navOverlay.classList.remove("open");
		}

	</script>
</body>

</html>
